    <!-- Load Tailwind CSS -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/nerd-fonts@1.0.0/nerd-fonts.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'mono': ['JetBrains Mono', 'monospace'],
                        'sans': ['Inter', 'sans-serif'],
                        'cyber': ['Orbitron', 'monospace'],
                        'nerd': ['NerdFonts', 'monospace'],
                    },
                    colors: {
                        // Monarch OS royal purple palette inspired by the wallpaper
                        'monarch-purple': '#8B5CF6',     // Vibrant royal purple (main accent)
                        'monarch-purple-light': '#A78BFA', // Lighter royal purple
                        'monarch-purple-dark': '#7C3AED',  // Darker royal purple
                        'monarch-deep': '#1E1B4B',        // Deep indigo background
                        'monarch-deeper': '#0F0B2E',      // Deeper background
                        'monarch-card': '#312E81',        // Card background
                        'monarch-text': '#E0E7FF',        // Light text
                        'monarch-text-dim': '#C7D2FE',    // Dimmed text
                        'monarch-glow': '#8B5CF6',        // Primary glow color
                        'monarch-glow-dark': '#7C3AED',   // Darker glow
                        'monarch-accent': '#A78BFA',      // Accent color
                        'monarch-circuit': '#C4B5FD',     // Circuit board color
                        'monarch-stars': '#E0E7FF',       // Star particles color
                    },
                    animation: {
                        'float': 'float 4s ease-in-out infinite',
                        'grid-move': 'gridMove 20s linear infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                        'glow-purple': 'glowPurple 3s ease-in-out infinite alternate',
                        'slide-in-right': 'slideInRight 0.3s ease-out',
                        'fade-in': 'fadeIn 0.3s ease-out',
                        'stars-twinkle': 'starsTwinkle 4s ease-in-out infinite',
                        'circuit-pulse': 'circuitPulse 2s ease-in-out infinite',
                        'radial-sweep': 'radialSweep 8s linear infinite',
                        'cube-rotate': 'cubeRotate 12s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0px) scale(1)' },
                            '50%': { transform: 'translateY(-8px) scale(1.02)' }
                        },
                        gridMove: {
                            '0%': { transform: 'translate(0, 0)' },
                            '100%': { transform: 'translate(50px, 50px)' }
                        },
                        glow: {
                            '0%': { boxShadow: '0 0 5px rgba(139, 92, 246, 0.5)' },
                            '100%': { boxShadow: '0 0 20px rgba(139, 92, 246, 0.8)' }
                        },
                        glowPurple: {
                            '0%': { 
                                boxShadow: '0 0 10px rgba(139, 92, 246, 0.3), 0 0 20px rgba(139, 92, 246, 0.1)',
                                textShadow: '0 0 10px rgba(139, 92, 246, 0.5)'
                            },
                            '100%': { 
                                boxShadow: '0 0 20px rgba(139, 92, 246, 0.6), 0 0 40px rgba(139, 92, 246, 0.3)',
                                textShadow: '0 0 20px rgba(139, 92, 246, 0.8)'
                            }
                        },
                        starsTwinkle: {
                            '0%, 100%': { opacity: '0.3', transform: 'scale(1)' },
                            '50%': { opacity: '1', transform: 'scale(1.2)' }
                        },
                        circuitPulse: {
                            '0%, 100%': { opacity: '0.4' },
                            '50%': { opacity: '0.8' }
                        },
                        radialSweep: {
                            '0%': { transform: 'rotate(0deg)' },
                            '100%': { transform: 'rotate(360deg)' }
                        },
                        slideInRight: {
                            '0%': { transform: 'translateX(100%)' },
                            '100%': { transform: 'translateX(0)' }
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        textGlow: {
                            '0%': { 
                                textShadow: '0 0 20px rgba(139, 92, 246, 0.8), 0 0 40px rgba(139, 92, 246, 0.6), 0 0 60px rgba(139, 92, 246, 0.4)'
                            },
                            '100%': { 
                                textShadow: '0 0 30px rgba(139, 92, 246, 1), 0 0 60px rgba(139, 92, 246, 0.8), 0 0 90px rgba(139, 92, 246, 0.6)'
                            }
                        },
                        cubeRotate: {
                            '0%': { 
                                transform: 'rotateX(0deg) rotateY(0deg) rotateZ(0deg)'
                            },
                            '25%': { 
                                transform: 'rotateX(90deg) rotateY(90deg) rotateZ(0deg)'
                            },
                            '50%': { 
                                transform: 'rotateX(180deg) rotateY(180deg) rotateZ(90deg)'
                            },
                            '75%': { 
                                transform: 'rotateX(270deg) rotateY(270deg) rotateZ(180deg)'
                            },
                            '100%': { 
                                transform: 'rotateX(360deg) rotateY(360deg) rotateZ(270deg)'
                            }
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        /* Optimized 3D Cube Styles */
        .cube-container {
            perspective: 1000px;
            width: 300px;
            height: 300px;
        }
        
        .cube {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }
        
        .cube-face {
            position: absolute;
            width: 300px;
            height: 300px;
            background: transparent;
            border: 2px solid rgba(139, 92, 246, 0.8);
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.3);
        }
        
        .cube-front { transform: rotateY(0deg) translateZ(150px); }
        .cube-back { transform: rotateY(180deg) translateZ(150px); }
        .cube-right { transform: rotateY(90deg) translateZ(150px); }
        .cube-left { transform: rotateY(-90deg) translateZ(150px); }
        .cube-top { transform: rotateX(90deg) translateZ(150px); }
        .cube-bottom { transform: rotateX(-90deg) translateZ(150px); }

        /* Optimized text glow animation */
        .text-glow {
            text-shadow: 0 0 20px rgba(139, 92, 246, 0.8), 0 0 40px rgba(139, 92, 246, 0.6), 0 0 60px rgba(139, 92, 246, 0.4);
            animation: textGlow 3s ease-in-out infinite alternate;
        }

        /* Logo glow effect */
        .logo-glow {
            filter: drop-shadow(0 0 20px rgba(167, 139, 250, 0.9));
        }

        /* Performance optimizations */
        .animate-float,
        .animate-stars-twinkle,
        .text-glow {
            will-change: transform, opacity;
        }
        
        .animate-cube-rotate {
            will-change: transform;
        }

        /* Reduce motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            .animate-float,
            .animate-cube-rotate,
            .animate-stars-twinkle,
            .text-glow,
            .circuit-grid {
                animation: none !important;
            }
        }
    </style>
</head>

                </nav>
            </div>
        </section>
        </main>
    </header>

    <script>
        // Optimized animation system with performance improvements
        (function() {
            'use strict';
            
            // Check for reduced motion preference
            const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
            
            if (prefersReducedMotion) {
                // Skip animations for users who prefer reduced motion
                return;
            }

            // Optimized intersection observer with better performance
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Use requestAnimationFrame for smoother animations
                        requestAnimationFrame(() => {
                            entry.target.style.opacity = '1';
                            entry.target.style.transform = 'translateY(0)';
                        });
                        // Stop observing once animated
                        observer.unobserve(entry.target);
                    }
                });
            }, observerOptions);

            // Initialize animations for interactive elements
            const animatedElements = document.querySelectorAll('.group, .animate-float, .text-glow');
            
            animatedElements.forEach(element => {
                element.style.opacity = '0';
                element.style.transform = 'translateY(20px)';
                element.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                observer.observe(element);
            });

            // Add smooth scrolling for anchor links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });

            // Performance optimization: pause animations when page is not visible
            document.addEventListener('visibilitychange', () => {
                const animatedElements = document.querySelectorAll('.animate-float, .animate-cube-rotate, .animate-stars-twinkle');
                if (document.hidden) {
                    animatedElements.forEach(el => el.style.animationPlayState = 'paused');
                } else {
                    animatedElements.forEach(el => el.style.animationPlayState = 'running');
                }
            });

        })();
    </script>
